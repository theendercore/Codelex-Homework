<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/o.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>

<body class="bg-slate-500 font-mono">
    <div class="header mx-auto px-4 container flex justify-center flex-col">
        <div class="title mx-auto pt-10 pb-4">
            <h1 class="text-6xl text-gray-50">The Country Table</h1>
        </div>
        <form class="search mx-auto">
            <label>
                Name
                <input type="text" class="ts-in-name">
            </label>
            <label>
                Capital City
                <input type="text" class="ts-in-capital">
            </label>
            <label>
                Currency
                <input type="text" class="ts-in-currency.name">
            </label>
            <label>
                Language
                <input type="text" class="ts-in-language.name">
            </label>
            <button type="button" class="btn ts-btn-submit">Search</button>
        </form>
    </div>
    <div class="main-page my-10">
        <div class="container mx-auto ">
            <div class="relative rounded-xl overflow-auto bg-slate-700">
                <div class="shadow-sm overflow-hidden my-8">
                    <table class="border-collapse table-fixed w-full text-sm">
                        <thead>
                            <tr>
                                <th class="table-header">
                                    Name
                                    <svg class="h-6 w-6 inline-block" viewBox="0 0 20 20" fill="currentColor">
                                        <path
                                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                                    </svg>
                                </th>
                                <th class="table-header">
                                    Capital
                                    <svg class="h-6 w-6 inline-block" viewBox="0 0 20 20" fill="currentColor">
                                        <path
                                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                                    </svg>
                                </th>
                                <th class="table-header">
                                    Currency
                                    <svg class="h-6 w-6 inline-block" viewBox="0 0 20 20" fill="currentColor">
                                        <path
                                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                                    </svg>
                                </th>
                                <th class="table-header">
                                    Language
                                    <svg class="h-6 w-6 inline-block" viewBox="0 0 20 20" fill="currentColor">
                                        <path
                                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                                    </svg>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white dark:bg-slate-600 ts-table">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="ts-paginator">

            </div>
        </div>
    </div>
    <button class="absolute left-2 top-2 btn ts-add">NEXT</button>
    <script src="/scripts.js"></script>
</body>

</html>
